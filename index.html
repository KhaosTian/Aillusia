
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aillusia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', '"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Noto Serif SC"', '"Merriweather"', 'serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", "monospace"],
              ui: ['"Inter"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              // Obsidian / Zinc Dark Theme
              slate: {
                850: '#18181b', // Zinc 900 (Cards)
                900: '#09090b', // Zinc 950 (Background)
                950: '#000000', // Pure Black (Deep Backgrounds)
              },
              // Overrides for standard tailwind slate in dark mode to map to Zinc
              // We keep the name 'slate' in usage but map values to Zinc for neutrality
              
              // Custom semantic colors
              darkBorder: '#27272a', // Zinc 800
              darkText: '#e4e4e7',   // Zinc 200
              darkTextMuted: '#a1a1aa', // Zinc 400
              
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                500: '#8b5cf6', // Violet 500
                600: '#7c3aed', // Violet 600
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass {
        background: rgba(24, 24, 27, 0.7);
      }

      /* Markdown Styles */
      .markdown-body { color: inherit; }
      .markdown-body h1 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body h3 { font-size: 1.1em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.7; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body blockquote { border-left: 4px solid #e2e8f0; padding-left: 1em; color: #64748b; margin-bottom: 1em; font-style: italic; }
      .dark .markdown-body blockquote { border-left-color: #3f3f46; color: #a1a1aa; }
    </style>

{

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "diff": "https://esm.sh/diff@5.2.0"
  }
}
</script>
