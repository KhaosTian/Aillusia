
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aillusia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Theme: Indigo (Default) - Concentrated Color Management */
        /* RGB values are used to allow Tailwind's opacity modifiers to work */
        --color-primary-50: 238 242 255;
        --color-primary-100: 224 231 255;
        --color-primary-200: 199 210 254;
        --color-primary-300: 165 180 252;
        --color-primary-400: 129 140 248;
        --color-primary-500: 99 102 241;  /* Main Brand Color */
        --color-primary-600: 79 70 229;
        --color-primary-700: 67 56 202;
        --color-primary-800: 55 48 163;
        --color-primary-900: 49 46 129;
        --color-primary-950: 30 27 75;
      }

      /* Dark Mode Overrides (Optional, if you want different primary shades in dark mode) */
      .dark {
         /* Keep same for now, or adjust for better contrast */
      }

      /* Custom Scrollbar - Modern Aesthetic (Auto-hiding) */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }
      /* Only show scrollbar thumb on hover over the scrollable element */
      *:hover::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.15);
      }
      .dark *:hover::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.15);
      }
      /* Active state */
      ::-webkit-scrollbar-thumb:active {
        background: rgba(0,0,0,0.3);
      }
      .dark ::-webkit-scrollbar-thumb:active {
        background: rgba(255,255,255,0.3);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass {
        background: rgba(24, 24, 27, 0.7);
      }

      /* Markdown Styles */
      .markdown-body { color: inherit; }
      .markdown-body h1 { font-size: 1.5em; font-weight: 700; margin-top: 1.2em; margin-bottom: 0.6em; letter-spacing: -0.02em; }
      .markdown-body h2 { font-size: 1.25em; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.6em; letter-spacing: -0.01em; }
      .markdown-body p { margin-bottom: 1.2em; line-height: 1.75; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.2em; }
      .markdown-body blockquote { border-left: 3px solid #e2e8f0; padding-left: 1em; color: #64748b; margin-bottom: 1.2em; font-style: italic; }
      .dark .markdown-body blockquote { border-left-color: #3f3f46; color: #a1a1aa; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
              serif: ['"Noto Serif SC"', '"Merriweather"', 'serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", "monospace"],
              ui: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#18181b', 
                900: '#09090b', 
                950: '#020617', 
              },
              // Map 'primary' to CSS variables
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                950: 'rgb(var(--color-primary-950) / <alpha-value>)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
